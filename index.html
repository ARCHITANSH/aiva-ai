<!DOCTYPE html>
<html>
<head>
  <title>AIVA AI</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0f2027, #000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
    }

    h1 {
      color: #00ffe1;
      margin-top: 120px;
      letter-spacing: 2px;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #00ffe1;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffe1;
    }

    .chat-box {
      display: none;
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      background: #111;
      border-radius: 15px;
      padding: 15px;
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 10px;
    }

    .user { color: #00ffe1; }
    .ai { color: #fff; }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    .send {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #00ffe1;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>AIVA AI ðŸ¤–</h1>
  <p>Next-generation Artificial Intelligence</p>
  <p>Built by Archit & Ansh</p>

  <button class="btn" onclick="openChat()">Talk to AIVA</button>

  <div class="chat-box" id="chat">
    <div class="messages" id="messages">
      <div class="ai">AIVA: Hello Archit ðŸ‘‹ How can I help you?</div>
    </div>
    <input id="input" placeholder="Type your message">
    <button class="send" onclick="sendMsg()">Send</button>
  </div>

  <script>
    function openChat() {
      document.getElementById("chat").style.display = "block";
    }

    function sendMsg() {
      let input = document.getElementById("input");
      let msg = input.value;
      if (msg === "") return;

      let box = document.getElementById("messages");
      box.innerHTML += `<div class="user">You: ${msg}</div>`;
      box.innerHTML += `<div class="ai">AIVA: I am learning. Smart replies coming soon ðŸš€</div>`;
      input.value = "";
      box.scrollTop = box.scrollHeight;
    }
  </script>

</body>
</html>
