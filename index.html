<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIVA AI</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f2027, #000);
  color: white;
  height: 100vh;
}

/* ---------- LANDING ---------- */
#landing {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

#landing h1 {
  font-size: 48px;
  color: #00ffe1;
  text-shadow: 0 0 15px #00ffe1;
}

#landing p {
  opacity: 0.8;
}

#startBtn {
  margin-top: 30px;
  padding: 15px 40px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(90deg, #00ffe1, #00b3ff);
  color: black;
  cursor: pointer;
  box-shadow: 0 0 20px #00ffe1;
}

/* ---------- CHAT ---------- */
#chat {
  display: none;
  flex-direction: column;
  height: 100vh;
}

#chatHeader {
  padding: 15px;
  text-align: center;
  background: rgba(0,0,0,0.6);
  border-bottom: 1px solid #00ffe1;
}

#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  max-width: 70%;
  padding: 10px 15px;
  margin: 10px 0;
  border-radius: 15px;
}

.user {
  background: #00b3ff;
  color: black;
  margin-left: auto;
}

.ai {
  background: #111;
  border: 1px solid #00ffe1;
}

#inputArea {
  display: flex;
  padding: 10px;
  background: rgba(0,0,0,0.8);
}

#inputArea input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
}

#inputArea button {
  margin-left: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #00ffe1;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LANDING SCREEN -->
<div id="landing">
  <h1>AIVA AI ðŸ¤–</h1>
  <p>Next-generation Artificial Intelligence</p>
  <p>Built by Archit & Ansh</p>
  <button id="startBtn">Talk to AIVA</button>
</div>

<!-- CHAT SCREEN -->
<div id="chat">
  <div id="chatHeader">AIVA AI â€“ Chat</div>
  <div id="messages"></div>
  <div id="inputArea">
    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const landing = document.getElementById("landing");
const chat = document.getElementById("chat");
const startBtn = document.getElementById("startBtn");
const messages = document.getElementById("messages");
const userInput = document.getElementById("userInput");

startBtn.onclick = () => {
  landing.style.display = "none";
  chat.style.display = "flex";
};

function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, "user");
  userInput.value = "";

  setTimeout(() => {
    addMessage("Hello ðŸ‘‹ I am AIVA AI ðŸ¤–. I am under development.", "ai");
  }, 500);
}

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
