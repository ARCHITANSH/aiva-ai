<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AIVA AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f2a33, #000);
      color: #e8ffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- HOME SCREEN ---------- */
    .home {
      text-align: center;
    }

    .title {
      font-size: 42px;
      letter-spacing: 3px;
      color: #2fffe9;
      text-shadow: 0 0 20px rgba(47,255,233,0.7);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .builder {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 40px;
    }

    .btn {
      padding: 14px 38px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #003333;
      background: linear-gradient(90deg, #2fffe9, #18c9ff);
      box-shadow: 0 0 25px rgba(47,255,233,0.6);
    }

    /* ---------- CHAT SCREEN ---------- */
    .chat {
      display: none;
      width: 100%;
      height: 100%;
      background: #050b0e;
      padding: 15px;
      flex-direction: column;
    }

    .chat-header {
      text-align: center;
      font-size: 20px;
      color: #2fffe9;
      margin-bottom: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .bot {
      background: #0f2a33;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .input-box input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .input-box button {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2fffe9;
      color: #003333;
    }
  </style>
</head>

<body>

  <!-- HOME -->
  <div class="home" id="home">
    <div class="title">AIVA AI</div>
    <div class="subtitle">Next-generation Artificial Intelligence</div>
    <div class="builder">Built by Archit & Ansh</div>
    <button class="btn" onclick="openChat()">Talk to AIVA</button>
  </div>

  <!-- CHAT -->
  <div class="chat" id="chat">
    <div class="chat-header">AIVA AI</div>
    <div class="messages" id="messages">
      <div class="bot">
        Hello everybody ðŸ‘‹<br/>
        How can I help you today?
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Type your message..." />
      <button>Send</button>
    </div>
  </div>

  <script>
    function openChat() {
      document.getElementById("home").style.display = "none";
      document.getElementById("chat").style.display = "flex";
    }
  </script>

</body>
</html>
