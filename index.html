<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIVA AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family: Arial, sans-serif;
  background:#0b0f1a;
  color:#ffffff;
}

/* HOME SCREEN */
#home{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#home h1{
  font-size:42px;
  letter-spacing:2px;
  text-shadow:0 0 15px #00e5ff;
}

#home button{
  margin-top:20px;
  padding:14px 36px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#00e5ff;
  color:#000;
  cursor:pointer;
}

/* CHAT SCREEN */
#chat{
  display:none;
  flex-direction:column;
  height:100vh;
}

.chat-header{
  background:#11162a;
  padding:16px;
  text-align:center;
  font-size:20px;
  letter-spacing:1px;
}

.messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
}

.bot,.user{
  max-width:80%;
  margin-bottom:12px;
  padding:12px 16px;
  border-radius:16px;
  font-size:15px;
}

.bot{
  background:#1c2340;
}

.user{
  background:#00e5ff;
  color:#000;
  margin-left:auto;
}

/* INPUT */
.input-box{
  display:flex;
  padding:12px;
  background:#11162a;
}

.input-box input{
  flex:1;
  padding:12px;
  border:none;
  border-radius:20px;
  outline:none;
}

.input-box button{
  margin-left:10px;
  padding:12px 22px;
  border:none;
  border-radius:20px;
  background:#00e5ff;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <h1>AIVA AI</h1>
  <button onclick="openChat()">Talk to AIVA AI</button>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="chat-header">AIVA AI</div>

  <div class="messages" id="messages">
    <div class="bot">Hello, how can I help you?</div>
  </div>

  <div class="input-box">
    <input type="text" id="input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let replyIndex = 0;
const replies = [
  "Hello, how can I help you?",
  "I'm here to help you. Tell me what you need."
];

function openChat(){
  document.getElementById("home").style.display="none";
  document.getElementById("chat").style.display="flex";
}

function sendMessage(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(text==="") return;

  const userMsg = document.createElement("div");
  userMsg.className="user";
  userMsg.innerText=text;
  document.getElementById("messages").appendChild(userMsg);

  input.value="";

  setTimeout(()=>{
    const botMsg = document.createElement("div");
    botMsg.className="bot";
    botMsg.innerText = replies[replyIndex];
    replyIndex = (replyIndex + 1) % replies.length;
    document.getElementById("messages").appendChild(botMsg);
    document.getElementById("messages").scrollTop =
      document.getElementById("messages").scrollHeight;
  },600);
}
</script>

</body>
</html>
