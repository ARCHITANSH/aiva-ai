<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIVA AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      color: #00fff0;
      text-shadow: 0 0 20px #00fff0;
    }

    p {
      opacity: 0.8;
      margin-top: 10px;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #00fff0, #00b3ff);
      color: black;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px #00fff0;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00fff0;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AIVA AI ðŸ¤–</h1>
    <p>Next-generation Artificial Intelligence</p>
    <p>Built by Archit & Ansh</p>
    <button class="btn">Talk to AIVA (Coming Soon)</button>
  </div>
</body>
</html>
