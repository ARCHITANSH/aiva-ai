<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIVA AI</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top, #0f2027, #000);
  color:white;
}

/* HOME */
#home{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
h1{
  color:#00ffe1;
  font-size:42px;
  text-shadow:0 0 15px #00ffe1;
}
button{
  margin-top:20px;
  padding:14px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#00ffe1;
  cursor:pointer;
  box-shadow:0 0 20px #00ffe1;
}

/* CHAT */
#chat{
  display:none;
  height:100vh;
  flex-direction:column;
}
#chatHeader{
  padding:15px;
  text-align:center;
  background:#000;
  box-shadow:0 0 10px #00ffe1;
}
#chatBox{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  max-width:70%;
  padding:10px 14px;
  margin:10px 0;
  border-radius:15px;
}
.user{
  background:#00ffe1;
  color:black;
  margin-left:auto;
}
.ai{
  background:#111;
  border:1px solid #00ffe1;
}
#inputArea{
  display:flex;
  padding:10px;
  background:#000;
}
input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
}
#send{
  margin-left:10px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#00ffe1;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <h1>AIVA AI ðŸ¤–</h1>
  <p>Next-generation Artificial Intelligence<br>Built by Archit & Ansh</p>
  <button onclick="openChat()">Talk to AIVA AI</button>
</div>

<!-- CHAT -->
<div id="chat">
  <div id="chatHeader">AIVA AI ðŸ¤–</div>
  <div id="chatBox">
    <div class="msg ai">Hello Archit ðŸ‘‹ I am AIVA AI.</div>
  </div>
  <div id="inputArea">
    <input id="text" placeholder="Type your message...">
    <button id="send" onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
function openChat(){
  document.getElementById("home").style.display="none";
  document.getElementById("chat").style.display="flex";
}

function sendMsg(){
  let input=document.getElementById("text");
  if(input.value==="") return;

  let userMsg=document.createElement("div");
  userMsg.className="msg user";
  userMsg.innerText=input.value;
  chatBox.appendChild(userMsg);

  setTimeout(()=>{
    let aiMsg=document.createElement("div");
    aiMsg.className="msg ai";
    aiMsg.innerText="I am learning ðŸš€ This is demo reply.";
    chatBox.appendChild(aiMsg);
    chatBox.scrollTop=chatBox.scrollHeight;
  },700);

  input.value="";
}
</script>

</body>
  </html>
