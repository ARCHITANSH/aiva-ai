<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIVA AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#05080f;
  color:white;
}

/* Landing */
#landing{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
#landing h1{
  font-size:2.5rem;
  color:#00bfff;
}
#startBtn{
  margin-top:20px;
  padding:14px 28px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#00bfff;
  color:black;
  cursor:pointer;
}
#startBtn:hover{background:#1ad1ff}

/* Chat */
#chatApp{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:15px;
  text-align:center;
  background:#000;
  border-bottom:1px solid #111;
}
#chat{
  flex:1;
  padding:15px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  margin:10px 0;
  padding:12px 16px;
  border-radius:18px;
  line-height:1.4;
}
.user{
  background:#00bfff;
  color:black;
  margin-left:auto;
}
.ai{
  background:#111;
  border:1px solid #1f1f1f;
}
#typing{
  font-size:12px;
  color:#888;
  display:none;
}
#inputBox{
  display:flex;
  padding:10px;
  background:#000;
}
#inputBox input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  outline:none;
  background:#111;
  color:white;
}
#inputBox button{
  margin-left:10px;
  padding:12px 20px;
  border:none;
  border-radius:20px;
  background:#00bfff;
  color:black;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <h1>AIVA AI ðŸ¤–</h1>
  <p>Built by Archit & Ansh</p>
  <button id="startBtn">Talk to AIVA</button>
</div>

<!-- CHAT -->
<div id="chatApp">
  <header>AIVA AI</header>
  <div id="chat"></div>
  <div id="typing">AIVA is typing...</div>
  <div id="inputBox">
    <input id="userInput" placeholder="Type your message...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
const startBtn=document.getElementById("startBtn");
const landing=document.getElementById("landing");
const chatApp=document.getElementById("chatApp");
const chat=document.getElementById("chat");
const typing=document.getElementById("typing");
const input=document.getElementById("userInput");

startBtn.onclick=()=>{
  landing.style.display="none";
  chatApp.style.display="flex";
  aiMsg("Hello Archit ðŸ‘‹ I am AIVA. How can I help you today?");
};

function sendMsg(){
  const text=input.value.trim();
  if(!text) return;
  addMsg(text,"user");
  input.value="";
  typing.style.display="block";
  setTimeout(()=>reply(text),900);
}

function addMsg(text,type){
  const div=document.createElement("div");
  div.className=`msg ${type}`;
  div.innerText=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function aiMsg(text){
  typing.style.display="none";
  addMsg(text,"ai");
}

function reply(text){
  text=text.toLowerCase();
  let res="I am learning. Tell me more about your idea ðŸš€";

  if(text.includes("hello")||text.includes("hi"))
    res="Hello ðŸ‘‹ I am AIVA, your AI partner.";

  else if(text.includes("who are you"))
    res="I am AIVA AI, built by Archit & Ansh to turn ideas into reality.";

  else if(text.includes("project")||text.includes("app"))
    res="Great ðŸ”¥ Tell me your idea and I will help structure it.";

  else if(text.includes("website"))
    res="Nice! I can help you plan layout, features and flow.";

  aiMsg(res);
}
</script>

</body>
</html>
